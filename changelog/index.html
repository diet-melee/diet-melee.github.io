---
layout: default
---

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Diet Melee">
        <meta name="keywords" content="Melee, Super Smash Bros., Slippi">
        <meta name="author" content="cynthetic">
        <meta property="og:title" content="Diet Melee">
        <meta property="og:url" content="https://diet.melee.tv">
        <meta property="og:image" content="https://diet.melee.tv/images/graphics/dm-banner.png">
        <meta property="og:site_name" content="diet.melee.tv">
        <meta property="og:description" content="Diet Melee is a project to make Melee run on low spec computer emulators.">
        <meta name="twitter:site" content="@DietMelee">
        <meta name="twitter:creator" content="@hamyojo">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" type="image/jpg" href="/images/graphics/favicon.ico">
        <link href="/css/fa-free-5/css/fontawesome.css" rel="stylesheet">
        <link href="/css/fa-free-5/css/brands.css" rel="stylesheet">
        <link href="/css/fa-free-5/css/solid.css" rel="stylesheet">
        <title>
            Diet Melee Changelog
        </title>
    </head>
    <div class="center container top-pad">
        <div class="item nav-pad">
            <nav class="">
                <a href="/" class="button"><img class="logo-size" src="/images/graphics/logo-mono.png"></img></a>
                <a href="/changelog/" class="button light-font">Changelog</a>
                <a href="/download/" class="button light-font">Download</a>
                <a href="/mods/" class="button light-font">Fan Mods</a>
                <a href="/guides/" class="button light-font">Guides & Tips</a>
                <a href="/faq/" class="button light-font">FAQ</a>
                <a href="/about/" class="button light-font">About</a>
                <a href="https://discord.gg/PwpcPtkRwU" class="discord alt-button button light-font"><i class="fab fa-discord icons" data-fa-transform="shrink-4 down-6"></i> Discord</a>
                <a href="https://twitter.com/DietMelee" class="twitter alt-button button light-font"><i class="fab fa-twitter icons" data-fa-transform="shrink-4 down-6"></i> Twitter</a>
                <a href="https://www.patreon.com/DietMelee" class="patreon alt-button button light-font"><i class="fab fa-patreon icons" data-fa-transform="shrink-4 down-6"></i> Patreon</a>
            </nav>
        </div>
    </div>
    <div class="content">
        <div class="title-image">
            <img class="responsive title-logo" src="/images/graphics/Logo-Only.png"></img>
        </div>
        <h1>
            Changelog
        </h1>
        <body>
            <div class="main container">
                {% for log in site.changelogs reversed %}
                    <br>
                    <div class="item">
                        <h2>{{ log.title }}</h2>
                        <p>
                            {{ log.content }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </body>
        <br>
        {% include footer.html %}
    </div>
</html>
